<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ログイン - Twitter Keyword Search</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: 50px auto; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        .alert-success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .alert-warning { background-color: #fff3cd; border-color: #ffeeba; color: #856404; }
        .alert-danger { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 95%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Twitter ログイン</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login') }}">
        <div>
            <label for="auth_info_1">ユーザー名 / メールアドレス / 電話番号:</label>
            <input type="text" id="auth_info_1" name="auth_info_1" required>
        </div>
        <div>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">ログイン</button>
    </form>

</body>
</html>
